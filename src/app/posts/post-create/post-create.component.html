<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
  <mat-form-field>
    <input
    matInput
    type="text"
    formControlName="title"
    placeholder="Post Title"
    >
    <mat-error *ngIf="form.get('title').invalid">Please enter post title</mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type="button" class="addImage buttons" (click)="fileSelect.click()">Add Image</button>
    <input type="file" #fileSelect (change)="onImageSelect($event)">
  </div>
  <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>
  <mat-form-field>
    <textarea
    rows="6"
    matInput
    formControlName="content"
    placeholder="Post Content"
    ></textarea>
    <mat-error *ngIf="form.get('content').invalid">Please enter some content</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    type="submit"
    class="savePost buttons">Save Post</button>
</form>
</mat-card>
